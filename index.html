<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME2 工作看板</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自定義樣式 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* 當卡片被拖曳時的樣式 */
        .dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        /* 當拖曳元素進入可放置區域時的提示樣式 */
        .drag-over {
            background-color: rgba(100, 116, 139, 0.1);
            border: 2px dashed rgba(100, 116, 139, 0.4);
        }
        /* 讓滾動條更美觀 */
        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }
        .tasks-container::-webkit-scrollbar-track {
            background-color: #f1f5f9;
            border-radius: 10px;
        }
        .tasks-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
        .tasks-container::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
        .task-actions button {
            transition: color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- 驗證容器 -->
    <div id="auth-container" class="min-h-screen flex flex-col justify-center items-center p-4">
        <div class="w-full max-w-sm">
            <!-- 登入表單 -->
            <div id="login-view">
                <form id="login-form" class="bg-white shadow-xl rounded-xl px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-2xl font-bold text-center text-slate-700 mb-6">登入看板</h2>
                    <div class="mb-4">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="login-email">Email</label>
                        <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="login-email" type="email" placeholder="your@email.com" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="login-password">密碼</label>
                        <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="login-password" type="password" placeholder="******************" required>
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors" type="submit">登入</button>
                    <p id="login-error" class="text-red-500 text-xs italic mt-4 text-center h-4"></p>
                    <p class="text-center text-slate-500 text-xs mt-4">
                        還沒有帳號嗎? <a id="show-register-view" class="font-bold text-blue-600 hover:text-blue-800" href="#">馬上註冊</a>
                    </p>
                </form>
            </div>
            <!-- 註冊表單 (預設隱藏) -->
            <div id="register-view" class="hidden">
                <form id="register-form" class="bg-white shadow-xl rounded-xl px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-2xl font-bold text-center text-slate-700 mb-6">註冊新帳號</h2>
                    <div class="mb-4">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="register-email">Email</label>
                        <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-slate-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="register-email" type="email" placeholder="your@email.com" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-slate-700 text-sm font-bold mb-2" for="register-password">密碼 (至少6個字元)</label>
                        <input class="shadow-sm appearance-none border rounded w-full py-3 px-4 text-slate-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="register-password" type="password" placeholder="******************" required>
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors" type="submit">註冊</button>
                    <p id="register-error" class="text-red-500 text-xs italic mt-4 text-center h-4"></p>
                    <p class="text-center text-slate-500 text-xs mt-4">
                        已經有帳號了? <a id="show-login-view" class="font-bold text-blue-600 hover:text-blue-800" href="#">直接登入</a>
                    </p>
                </form>
            </div>
             <p class="text-center text-slate-400 text-xs">© 2024 ME2 Kanban. All rights reserved.</p>
        </div>
    </div>

    <!-- 主應用程式容器 (預設隱藏) -->
    <main id="app-container" class="min-h-screen hidden flex-col p-4 sm:p-6 lg:p-8">
        <header class="mb-6 flex flex-wrap justify-between items-center gap-4">
            <h1 class="text-3xl font-bold text-slate-700">ME2 工作看板</h1>
            <div class="flex items-center gap-4">
                <div id="user-info" class="flex items-center gap-3">
                    <span id="user-email" class="text-sm font-medium text-slate-600"></span>
                    <button id="logout-btn" class="text-sm bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">登出</button>
                </div>
                <button id="addTaskBtn" class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                    <span class="hidden sm:inline">新增任務</span>
                    <span class="sm:hidden">+</span>
                </button>
            </div>
        </header>

        <!-- Kanban 看板區域 -->
        <div id="kanban-board" class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- 待辦事項欄 -->
            <div class="bg-slate-200 rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold p-4 border-b border-slate-300">待辦事項 📋</h2>
                <div class="tasks-container p-4 flex-grow overflow-y-auto" data-column-id="todo">
                    <!-- 任務卡片會動態添加到這裡 -->
                </div>
            </div>

            <!-- 進行中欄 -->
            <div class="bg-slate-200 rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold p-4 border-b border-slate-300">進行中 🚀</h2>
                <div class="tasks-container p-4 flex-grow overflow-y-auto" data-column-id="inprogress">
                    <!-- 任務卡片會動態添加到這裡 -->
                </div>
            </div>

            <!-- 已完成欄 -->
            <div class="bg-slate-200 rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold p-4 border-b border-slate-300">已完成 ✅</h2>
                <div class="tasks-container p-4 flex-grow overflow-y-auto" data-column-id="done">
                    <!-- 任務卡片會動態添加到這裡 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 新增/編輯任務 Modal 彈出視窗 -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">新增一個任務</h3>
            <form id="taskForm">
                <input type="hidden" id="editTaskId" name="editTaskId">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-sm font-medium text-slate-600 mb-1">標題</label>
                    <input type="text" id="taskTitle" name="taskTitle" required class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="例如：完成專案報告">
                </div>
                <div class="mb-4">
                    <label for="taskDesc" class="block text-sm font-medium text-slate-600 mb-1">描述 (可選)</label>
                    <textarea id="taskDesc" name="taskDesc" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="為您的任務添加更多細節..."></textarea>
                </div>
                 <div class="mb-4">
                    <label for="taskPriority" class="block text-sm font-medium text-slate-600 mb-1">優先權</label>
                    <select id="taskPriority" name="taskPriority" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <option value="medium">中</option>
                        <option value="high">高</option>
                        <option value="low">低</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="taskPIC" class="block text-sm font-medium text-slate-600 mb-1">負責人 (PIC)</label>
                    <input type="text" id="taskPIC" name="taskPIC" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="例如：王小明">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelBtn" class="bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">取消</button>
                    <button type="submit" id="submitBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">建立任務</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 刪除確認 Modal -->
    <div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold mb-2">確認刪除</h3>
            <p class="text-slate-600 mb-6">您確定要永久刪除這個任務嗎？此操作無法復原。</p>
            <div class="flex justify-end gap-3">
                <button type="button" id="cancelDeleteBtn" class="bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">取消</button>
                <button type="button" id="confirmDeleteBtn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">確認刪除</button>
            </div>
        </div>
    </div>


    <script type="module">
        // 引入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 設定 ---
        const firebaseConfig = {
          apiKey: "AIzaSyAYefDi9Njm_hsJavgup05WyxhPlVIGlAA",
          authDomain: "curly-happiness.firebaseapp.com",
          projectId: "curly-happiness",
          storageBucket: "curly-happiness.firebasestorage.app",
          messagingSenderId: "556696470832",
          appId: "1:556696470e7db40f3f5cc8c34f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let tasksCollection;
        let unsubscribe; // 用於取消即時監聽

        // --- DOM 元素選擇 ---
        // 驗證區塊
        const authContainer = document.getElementById('auth-container');
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterViewBtn = document.getElementById('show-register-view');
        const showLoginViewBtn = document.getElementById('show-login-view');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');

        // 主應用程式區塊
        const appContainer = document.getElementById('app-container');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const addTaskBtn = document.getElementById('addTaskBtn');

        // Modal
        const taskModal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const columns = document.querySelectorAll('.tasks-container');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        const editTaskIdInput = document.getElementById('editTaskId');
        
        // 刪除 Modal
        const deleteConfirmModal = document.getElementById('deleteConfirmModal');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // --- 驗證狀態管理 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 使用者已登入
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.classList.add('flex'); // 確保 flex 佈局生效
                userEmailDisplay.textContent = user.email;

                // 為每個使用者使用獨立的 tasks 集合，確保資料隔離
                tasksCollection = collection(db, 'users', user.uid, 'tasks');
                setupRealtimeListener();
            } else {
                // 使用者已登出或未登入
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                appContainer.classList.remove('flex');
                userEmailDisplay.textContent = '';

                // 確保登出後永遠顯示登入畫面
                loginView.classList.remove('hidden');
                registerView.classList.add('hidden');

                // 如果存在監聽器，則取消訂閱
                if (unsubscribe) {
                    unsubscribe();
                    unsubscribe = null;
                }
                // 清空看板
                columns.forEach(col => col.innerHTML = '');
            }
        });

        // --- UI切換 ---
        showRegisterViewBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
            loginError.textContent = '';
            registerError.textContent = '';
        });

        showLoginViewBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerView.classList.add('hidden');
            loginView.classList.remove('hidden');
            loginError.textContent = '';
            registerError.textContent = '';
        });

        // --- 驗證邏輯 ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            loginError.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("登入失敗:", error.message);
                loginError.textContent = '登入失敗，請檢查您的Email和密碼。';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            registerError.textContent = '';
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("註冊失敗:", error.message);
                registerError.textContent = '註冊失敗，請確認Email格式或密碼長度。';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                 console.error("登出失敗:", error);
            }
        });


        // --- 即時資料監聽 ---
        function setupRealtimeListener() {
            if (!tasksCollection) return;
            // 先取消舊的監聽，避免重複
            if (unsubscribe) unsubscribe();

            unsubscribe = onSnapshot(tasksCollection, (snapshot) => {
                const tasks = { todo: [], inprogress: [], done: [] };
                snapshot.docs.forEach(doc => {
                    const task = { id: doc.id, ...doc.data() };
                    if (tasks[task.columnId]) {
                        tasks[task.columnId].push(task);
                    }
                });
                renderTasks(tasks);
            });
        }


        // --- Modal 控制 ---
        const openAddModal = () => {
            taskForm.reset();
            editTaskIdInput.value = '';
            modalTitle.textContent = '新增一個任務';
            submitBtn.textContent = '建立任務';
            taskModal.classList.remove('hidden');
        };
        
        const openEditModal = (task) => {
            taskForm.reset();
            editTaskIdInput.value = task.id;
            taskForm.taskTitle.value = task.title;
            taskForm.taskDesc.value = task.description;
            taskForm.taskPIC.value = task.pic;
            taskForm.taskPriority.value = task.priority || 'medium';
            modalTitle.textContent = '編輯任務';
            submitBtn.textContent = '儲存變更';
            taskModal.classList.remove('hidden');
        };

        const hideModal = () => {
            taskModal.classList.add('hidden');
            taskForm.reset();
        };

        addTaskBtn.addEventListener('click', openAddModal);
        cancelBtn.addEventListener('click', hideModal);
        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) hideModal();
        });


        // --- 任務管理 (Firestore) ---
        const renderTasks = (tasks) => {
            columns.forEach(col => col.innerHTML = '');
            Object.entries(tasks).forEach(([columnId, taskList]) => {
                const columnEl = document.querySelector(`[data-column-id="${columnId}"]`);
                if (!columnEl) return;
                
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                const sortedTasks = taskList.sort((a, b) => {
                    const priorityA = priorityOrder[a.priority] || 4;
                    const priorityB = priorityOrder[b.priority] || 4;
                    return priorityA - priorityB;
                });

                sortedTasks.forEach(task => {
                    const taskCard = createTaskCard(task);
                    columnEl.appendChild(taskCard);
                });
            });
        };

        const createTaskCard = (task) => {
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded-lg shadow-sm mb-4 cursor-grab active:cursor-grabbing flex flex-col';
            card.draggable = true;
            card.dataset.taskId = task.id;

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'flex-grow';

            const header = document.createElement('div');
            header.className = 'flex justify-between items-start mb-1';

            const title = document.createElement('h3');
            title.className = 'font-semibold break-words mr-2';
            title.textContent = task.title;
            
            // 優先權指示器 (圓點 + 文字)
            const priorityContainer = document.createElement('div');
            priorityContainer.className = 'flex items-center gap-1.5 flex-shrink-0';
            
            const priorityDot = document.createElement('span');
            priorityDot.className = 'w-3 h-3 rounded-full';
            
            const priorityText = document.createElement('span');
            priorityText.className = 'text-xs font-semibold';

            const priorityMap = {
                high:   { text: '高', bg: 'bg-red-500', textColor: 'text-red-600' },
                medium: { text: '中', bg: 'bg-blue-500', textColor: 'text-blue-600' },
                low:    { text: '低', bg: 'bg-green-500', textColor: 'text-green-600' }
            };

            const priorityInfo = priorityMap[task.priority] || priorityMap.medium;

            priorityDot.classList.add(priorityInfo.bg);
            priorityText.classList.add(priorityInfo.textColor);
            priorityText.textContent = priorityInfo.text;
            
            priorityContainer.appendChild(priorityDot);
            priorityContainer.appendChild(priorityText);

            header.appendChild(title);
            header.appendChild(priorityContainer);
            contentWrapper.appendChild(header);


            if (task.description) {
                const desc = document.createElement('p');
                desc.className = 'text-sm text-slate-600 whitespace-pre-wrap break-words';
                desc.textContent = task.description;
                contentWrapper.appendChild(desc);
            }

            const footer = document.createElement('div');
            footer.className = 'flex justify-between items-center mt-4 pt-2 border-t border-slate-100';

            const picDisplay = document.createElement('span');
            picDisplay.className = 'text-xs font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded-full';
            picDisplay.textContent = task.pic ? `負責人: ${task.pic}` : '';
            picDisplay.style.display = task.pic ? 'inline-block' : 'none';
            
            const actions = document.createElement('div');
            actions.className = 'task-actions flex items-center gap-3';

            const editBtn = document.createElement('button');
            editBtn.className = 'text-sm text-slate-500 hover:text-blue-600';
            editBtn.innerHTML = '<i class="fas fa-pencil-alt"></i>';
            editBtn.onclick = () => openEditModal(task);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'text-sm text-red-400 hover:text-red-600';
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteBtn.onclick = () => showDeleteConfirmModal(task.id);
            
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            
            footer.appendChild(picDisplay);
            footer.appendChild(actions);
            
            card.appendChild(contentWrapper);
            card.appendChild(footer);
            
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            return card;
        };
        
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = editTaskIdInput.value;
            const taskData = {
                title: taskForm.taskTitle.value.trim(),
                description: taskForm.taskDesc.value.trim(),
                pic: taskForm.taskPIC.value.trim(),
                priority: taskForm.taskPriority.value,
            };

            if (!taskData.title || !tasksCollection) return;

            try {
                if (taskId) { // 編輯模式
                    const taskDocRef = doc(tasksCollection, taskId);
                    await updateDoc(taskDocRef, taskData);
                } else { // 新增模式
                    await addDoc(tasksCollection, {
                        ...taskData,
                        columnId: 'todo', // 新任務預設在 '待辦事項'
                        createdAt: serverTimestamp()
                    });
                }
            } catch (error) {
                console.error("儲存任務失敗:", error);
            }
            
            hideModal();
        });

        // --- 刪除確認 ---
        let taskIdToDelete = null;

        const showDeleteConfirmModal = (taskId) => {
            taskIdToDelete = taskId;
            deleteConfirmModal.classList.remove('hidden');
        };

        const hideDeleteConfirmModal = () => {
            taskIdToDelete = null;
            deleteConfirmModal.classList.add('hidden');
        };
        
        cancelDeleteBtn.addEventListener('click', hideDeleteConfirmModal);
        deleteConfirmModal.addEventListener('click', (e) => {
            if (e.target === deleteConfirmModal) hideDeleteConfirmModal();
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            if (!taskIdToDelete || !tasksCollection) return;
            try {
                const taskDocRef = doc(tasksCollection, taskIdToDelete);
                await deleteDoc(taskDocRef);
            } catch (error) {
                console.error("刪除任務失敗:", error);
            }
            hideDeleteConfirmModal();
        });

        // --- 拖放功能 ---
        let draggedItem = null;

        function handleDragStart() {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
        }

        columns.forEach(column => {
            column.addEventListener('dragover', e => e.preventDefault());
            column.addEventListener('dragenter', e => {
                e.preventDefault();
                column.classList.add('drag-over');
            });
            column.addEventListener('dragleave', () => column.classList.remove('drag-over'));
            column.addEventListener('drop', async (e) => {
                e.preventDefault();
                column.classList.remove('drag-over');
                
                if (draggedItem) {
                    const targetColumnId = column.dataset.columnId;
                    const taskId = draggedItem.dataset.taskId;
                    
                    if (!taskId || !targetColumnId || !tasksCollection) return;

                    try {
                        const taskDocRef = doc(tasksCollection, taskId);
                        await updateDoc(taskDocRef, { columnId: targetColumnId });
                    } catch (error) {
                        console.error("移動任務失敗:", error);
                        // 如果更新失敗，最好重新渲染以保持UI與數據庫同步
                        setupRealtimeListener();
                    }
                }
            });
        });

    </script>
</body>
</html>
