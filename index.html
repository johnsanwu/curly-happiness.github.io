<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ME2 å·¥ä½œçœ‹æ¿ </title>
    <!-- å¼•å…¥ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- å¼•å…¥ Google Fonts çš„ Inter å­—é«” -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* è‡ªå®šç¾©æ¨£å¼ */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* ç•¶å¡ç‰‡è¢«æ‹–æ›³æ™‚çš„æ¨£å¼ */
        .dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        /* ç•¶æ‹–æ›³å…ƒç´ é€²å…¥å¯æ”¾ç½®å€åŸŸæ™‚çš„æç¤ºæ¨£å¼ */
        .drag-over {
            background-color: rgba(100, 116, 139, 0.1);
            border: 2px dashed rgba(100, 116, 139, 0.4);
        }
        /* è®“æ»¾å‹•æ¢æ›´ç¾è§€ */
        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }
        .tasks-container::-webkit-scrollbar-track {
            background-color: #f1f5f9;
            border-radius: 10px;

        .tasks-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;

    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- ä¸»å®¹å™¨ -->
    <main class="min-h-screen flex flex-col p-4 sm:p-6 lg:p-8">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-slate-700">æˆ‘çš„ Kanban çœ‹æ¿</h1>
            <button id="addTaskBtn" class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                <span class="hidden sm:inline">æ–°å¢ä»»å‹™</span>
                <span class="sm:hidden">+</span>
            </button>
        </header>

        <!-- Kanban çœ‹æ¿å€åŸŸ -->
        <div id="kanban-board" class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- å¾…è¾¦äº‹é …æ¬„ -->
            <div class="bg-slate-200 rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold p-4 border-b border-slate-300">å¾…è¾¦äº‹é … ğŸ“‹</h2>
                <div class="tasks-container p-4 flex-grow overflow-y-auto" data-column-id="todo">
                    <!-- ä»»å‹™å¡ç‰‡æœƒå‹•æ…‹æ·»åŠ åˆ°é€™è£¡ -->
                </div>
            </div>

            <!-- é€²è¡Œä¸­æ¬„ -->
            <div class="bg-slate-200 rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold p-4 border-b border-slate-300">é€²è¡Œä¸­ ğŸš€</h2>
                <div class="tasks-container p-4 flex-grow overflow-y-auto" data-column-id="inprogress">
                    <!-- ä»»å‹™å¡ç‰‡æœƒå‹•æ…‹æ·»åŠ åˆ°é€™è£¡ -->
                </div>
            </div>

            <!-- å·²å®Œæˆæ¬„ -->
            <div class="bg-slate-200 rounded-xl shadow-sm flex flex-col">
                <h2 class="text-lg font-semibold p-4 border-b border-slate-300">å·²å®Œæˆ âœ…</h2>
                <div class="tasks-container p-4 flex-grow overflow-y-auto" data-column-id="done">
                    <!-- ä»»å‹™å¡ç‰‡æœƒå‹•æ…‹æ·»åŠ åˆ°é€™è£¡ -->
                </div>
            </div>
        </div>
    </main>

    <!-- æ–°å¢ä»»å‹™ Modal å½ˆå‡ºè¦–çª— -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">æ–°å¢ä¸€å€‹ä»»å‹™</h3>
            <form id="taskForm">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-sm font-medium text-slate-600 mb-1">æ¨™é¡Œ</label>
                    <input type="text" id="taskTitle" name="taskTitle" required class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="ä¾‹å¦‚ï¼šå®Œæˆå°ˆæ¡ˆå ±å‘Š">
                </div>
                <div class="mb-4">
                    <label for="taskDesc" class="block text-sm font-medium text-slate-600 mb-1">æè¿° (å¯é¸)</label>
                    <textarea id="taskDesc" name="taskDesc" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="ç‚ºæ‚¨çš„ä»»å‹™æ·»åŠ æ›´å¤šç´°ç¯€..."></textarea>
                </div>
                <div class="mb-6">
                    <label for="taskPIC" class="block text-sm font-medium text-slate-600 mb-1">è² è²¬äºº (PIC)</label>
                    <input type="text" id="taskPIC" name="taskPIC" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="ä¾‹å¦‚ï¼šç‹å°æ˜">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelBtn" class="bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">å–æ¶ˆ</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">å»ºç«‹ä»»å‹™</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM å…ƒç´ é¸æ“‡
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskModal = document.getElementById('taskModal');
            const taskForm = document.getElementById('taskForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const columns = document.querySelectorAll('.tasks-container');

            // --- Modal æ§åˆ¶ ---
            const showModal = () => taskModal.classList.remove('hidden');
            const hideModal = () => {
                taskModal.classList.add('hidden');
                taskForm.reset();
            };

            addTaskBtn.addEventListener('click', showModal);
            cancelBtn.addEventListener('click', hideModal);
            taskModal.addEventListener('click', (e) => {
                if (e.target === taskModal) {
                    hideModal();
                }
            });

            // --- ä»»å‹™ç®¡ç† ---
            
            // å¾ localStorage ç²å–ä»»å‹™è³‡æ–™ï¼Œè‹¥ç„¡å‰‡è¿”å›é è¨­çµæ§‹
            const getTasks = () => {
                const tasksJSON = localStorage.getItem('kanbanTasks');
                return tasksJSON ? JSON.parse(tasksJSON) : { todo: [], inprogress: [], done: [] };
            };

            // å°‡ä»»å‹™è³‡æ–™ä¿å­˜åˆ° localStorage
            const saveTasks = (tasks) => {
                localStorage.setItem('kanbanTasks', JSON.stringify(tasks));
            };

            // æ ¹æ“šä»»å‹™è³‡æ–™æ¸²æŸ“å¡ç‰‡åˆ°å°æ‡‰çš„æ¬„ä½
            const renderTasks = () => {
                const tasks = getTasks();
                // å…ˆæ¸…ç©ºæ‰€æœ‰æ¬„ä½
                columns.forEach(col => col.innerHTML = '');

                // éæ­·æ‰€æœ‰ä»»å‹™ä¸¦å‰µå»ºå¡ç‰‡
                Object.entries(tasks).forEach(([columnId, taskList]) => {
                    const columnEl = document.querySelector(`[data-column-id="${columnId}"]`);
                    if (!columnEl) return;

                    taskList.forEach(task => {
                        const taskCard = createTaskCard(task);
                        columnEl.appendChild(taskCard);
                    });
                });
            };

            // å‰µå»ºä»»å‹™å¡ç‰‡çš„ HTML çµæ§‹
            const createTaskCard = (task) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm mb-4 cursor-grab active:cursor-grabbing flex flex-col';
                card.draggable = true;
                card.dataset.taskId = task.id;

                // ä¸»è¦å…§å®¹å€åŸŸ
                const mainContent = document.createElement('div');
                mainContent.className = 'flex-grow';

                const title = document.createElement('h3');
                title.className = 'font-semibold mb-1';
                title.textContent = task.title;
                mainContent.appendChild(title);

                if (task.description) {
                    const desc = document.createElement('p');
                    desc.className = 'text-sm text-slate-600 whitespace-pre-wrap break-words';
                    desc.textContent = task.description;
                    mainContent.appendChild(desc);
                }

                // é è…³å€åŸŸ (è² è²¬äºº, åˆªé™¤æŒ‰éˆ•)
                const footer = document.createElement('div');
                footer.className = 'flex justify-between items-center mt-4 pt-2 border-t border-slate-100';

                const picDisplay = document.createElement('span');
                picDisplay.className = 'text-xs font-medium text-slate-500 bg-slate-100 px-2 py-1 rounded-full';
                if (task.pic) {
                    picDisplay.textContent = `è² è²¬äºº: ${task.pic}`;
                } else {
                    picDisplay.style.display = 'none'; // å¦‚æœæ²’æœ‰è² è²¬äººå‰‡éš±è—
                }
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-xs text-red-500 hover:text-red-700';
                deleteBtn.textContent = 'åˆªé™¤';
                deleteBtn.onclick = () => deleteTask(task.id);

                footer.appendChild(picDisplay);
                footer.appendChild(deleteBtn);
                
                card.appendChild(mainContent);
                card.appendChild(footer);
                
                // æ·»åŠ æ‹–æ›³äº‹ä»¶ç›£è½å™¨
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);

                return card;
            };
            
            // è™•ç†è¡¨å–®æäº¤ï¼Œæ–°å¢ä»»å‹™
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const tasks = getTasks();
                const newTask = {
                    id: `task-${Date.now()}`,
                    title: taskForm.taskTitle.value.trim(),
                    description: taskForm.taskDesc.value.trim(),
                    pic: taskForm.taskPIC.value.trim(), // æ–°å¢ PIC æ¬„ä½
                };
                
                if (newTask.title) {
                    tasks.todo.push(newTask); // æ–°ä»»å‹™é è¨­æ·»åŠ åˆ° "å¾…è¾¦äº‹é …"
                    saveTasks(tasks);
                    renderTasks();
                    hideModal();
                }
            });

            // åˆªé™¤ä»»å‹™
            const deleteTask = (taskIdToDelete) => {
                if (!confirm('æ‚¨ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿ')) return;

                let tasks = getTasks();
                // éæ­·æ‰€æœ‰æ¬„ä½ï¼Œæ‰¾åˆ°ä¸¦åˆªé™¤è©²ä»»å‹™
                for (const columnId in tasks) {
                    tasks[columnId] = tasks[columnId].filter(task => task.id !== taskIdToDelete);
                }
                saveTasks(tasks);
                renderTasks();
            };

            // --- æ‹–æ”¾åŠŸèƒ½ ---
            let draggedItem = null;

            function handleDragStart(e) {
                draggedItem = this;
                setTimeout(() => this.classList.add('dragging'), 0);
            }

            function handleDragEnd() {
                this.classList.remove('dragging');
                draggedItem = null;
            }

            columns.forEach(column => {
                column.addEventListener('dragover', (e) => {
                    e.preventDefault(); // å¿…é ˆé˜»æ­¢é è¨­è¡Œç‚ºæ‰èƒ½è§¸ç™¼ drop äº‹ä»¶
                    column.classList.add('drag-over');
                });

                column.addEventListener('dragenter', (e) => {
                    e.preventDefault();
                });

                column.addEventListener('dragleave', () => {
                    column.classList.remove('drag-over');
                });

                column.addEventListener('drop', (e) => {
                    e.preventDefault();
                    column.classList.remove('drag-over');
                    
                    if (draggedItem) {
                        const targetColumnId = column.dataset.columnId;
                        const taskId = draggedItem.dataset.taskId;
                        
                        let tasks = getTasks();
                        let taskToMove = null;
                        let sourceColumnId = null;

                        // å¾åŸå§‹æ¬„ä½æ‰¾åˆ°ä¸¦ç§»é™¤ä»»å‹™
                        for (const colId in tasks) {
                            const taskIndex = tasks[colId].findIndex(t => t.id === taskId);
                            if (taskIndex > -1) {
                                taskToMove = tasks[colId].splice(taskIndex, 1)[0];
                                sourceColumnId = colId;
                                break;
                            }
                        }
                        
                        // å°‡ä»»å‹™æ·»åŠ åˆ°ç›®æ¨™æ¬„ä½
                        if (taskToMove && targetColumnId) {
                            tasks[targetColumnId].push(taskToMove);
                            saveTasks(tasks);
                            // ç›´æ¥æ“ä½œ DOMï¼Œé¿å…é‡æ–°æ¸²æŸ“é€ æˆé–ƒçˆ
                            column.appendChild(draggedItem);
                        }
                    }
                });
            });

            // --- åˆå§‹åŒ– ---
            renderTasks();
        });
    </script>
</body>
</html>
